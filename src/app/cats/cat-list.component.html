<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by:</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='cats && cats.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary' (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Cat</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let cat of cats'>
            <td>
              <img *ngIf='showImage'
                [src]='cat.imageUrl' 
                [title]='cat.catName'
                [style.width.px]='imageWidth'
                [style.margin.px]='imageMargin'
              >
            </td>
            <td>{{cat.catName}}</td>
            <td>{{cat.catCode}}</td>
            <td>{{cat.available}}</td>
            <td>{{cat.price}}</td>
            <td>{{cat.starRating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
